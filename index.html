<!DOCTYPE html>
<html lang="pl-pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Formularz rejestracyjny</title>
</head>
<body>

  <div class="container mt-5">
    <form id="registrationForm" action="process.php" method="post">
      <div class="form-group">
        <label for="imie">Imię:</label>
        <input type="text" class="form-control" id="imie" name="imie" required>
      </div>
      <div class="form-group">
        <label for="nazwisko">Nazwisko:</label>
        <input type="text" class="form-control" id="nazwisko" name="nazwisko" required>
      </div>
      <div class="form-group">
        <label for="datau">Data urodzenia:</label>
        <input type="date" class="form-control" id="datau" name="datau" required>
      </div>
      <div class="form-group">
        <label for="email">Adres email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="tel">Telefon:</label>
        <input type="tel" class="form-control" id="tel" name="tel" required>
      </div>
      <div class="form-group">
        <label for="woje">Województwo:</label>
        <select class="form-control" id="woje" name="woje" required>
          <!-- Dodaj tutaj opcje województw -->
          <option value="Zachodniopomorskie">Zachodniopomorskie</option>
          <option value="Pomorskie">Pomorskie</option>
          <option value="Warmińsko-Mazurskie">Warmińsko-Mazurskie</option>
          <option value="Lubuskie">Lubuskie</option>
          <option value="Wielkopolskie">Wielkopolskie</option>
          <option value="Kujawsko-Pomorskie">Kujawsko-Pomorskie</option>
          <option value="Mazowieckie">Mazowieckie</option>
          <option value="Podlaskie">Podlaskie</option>
          <option value="Dolnośląskie">Dolnośląskie</option>
          <option value="Łódzkie">Łódzkie</option>
          <option value="Lubelskie">Lubelskie</option>
          <option value="Opolskie">Opolskie</option>
          <option value="Śląskie">Śląskie</option>
          <option value="Świętokrzyskie">Świętokrzyskie</option>
          <option value="Małopolskie">Małopolskie</option>
          <option value="Podkarpackie">Podkarpackie</option>
        </select>
      </div>
      <div class="form-group">
        <label>Płeć:</label>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="mężczyzna" name="plec" value="mężczyzna" required>
          <label class="form-check-label" for="mężczyzna">Mężczyzna</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="kobieta" name="plec" value="kobieta" required>
          <label class="form-check-label" for="kobieta">Kobieta</label>
        </div>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="newsletter" name="newsletter">
        <label class="form-check-label" for="newsletter">Zgoda na newsletter</label>
      </div>
      <button type="submit" class="btn btn-primary">Zarejestruj</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
